<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="headertitle">Logo</div>
        <div class="headerbutton">
          <button>Companies</button>
          <button>Holdings</button>
          <button>Order Book</button>
          <button><i class="fa fa-user"></i></button>
        </div>
      </div>

      <div class="sidebar">
        <div class="search">
          <button><i class="fa fa-search"></i></button>
          <input type="text" placeholder=" Search Eg. Zerodha, Groww, Uptox" />
        </div>
        <div class="leftlist">
          <div id="companylist"></div>
          <div id="Watchlist"></div>
        </div>
        <div class="leftfooter">
          <button id="btn-allcompanies">All Companies</button>
          <div class="vertical"></div>
          <button id="btn-watchlist">Watchlist</button>
        </div>
      </div>

      <div class="main">
        <div class="middleheader">
          <div class="middleheadertitle">Holdings (6)</div>
          <div class="middleheaderbutton">
            <button><i class="fa fa-puzzle-piece"></i>Add Holdings</button
            ><button id="btn-download">
              <i class="fa fa-cloud-download"></i>Download
            </button>
          </div>
        </div>

        <div class="middletable">
          <div id="holdingtable"></div>
        </div>

        <div class="rightfooter">
          <div id="investmentSummary" class="leftstat">
            <div class="leftInvSummary">
              <div class="title">P&L</div>
              <div id="profile-net"></div>
              <div id="profile-net-cent"></div>
            </div>
            <div class="vertical forced-height"></div>
            <div class="rightInvSummary">
              <div>
                <div>Total Investment</div>
                <div id="profile-total"></div>
              </div>
              <div>
                <div>Current Value</div>
                <div id="profile-current"></div>
              </div>
            </div>
          </div>
          <div class="rightstat">
            <canvas id="chart" class="chartstat"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="./app/data/company.js"></script>
    <script type="text/javascript" src="./app/data/profile.js"></script>
    <script type="text/javascript" src="./app/data/watchlist.js"></script>
    <script type="text/javascript" src="./app/util.js"></script>
    <script type="text/javascript" src="./app/index.js"></script>
  </body>
</html>
